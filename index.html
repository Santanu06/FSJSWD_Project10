<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design landing page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar-container">
        <div class="logo">
            <img src="./assets/Logo.png" alt="" class="logo-img">
        </div>
    
        <ul class="menu-container">
            <li class="menu-list">About Us</li>
            <li class="menu-list">Benefits</li>
            <li class="menu-list">Projects</li>
            <li class="menu-list">Stages</li>
            <li class="menu-list">Services</li>
        </ul>
       <div class="contact-svg">
            <img src="./assets/svg.svg" alt="" width="20px" class="contact-img">
            <div class="contacts">
                <h5>Call Us</h5>
                <h5>+38(097) 654 54 34</h5>
            </div>
       </div>
       <div class="mob-menu-btn">
        <img src="./assets/icons8-menu-60.png" alt="">
       </div>
    </nav>
    <div class="underline"></div>
    <h1 class="heading">Interior Design That <br> Care About Details</h1>
    <div class="puzzle">
        <div class="puzzle-content">
            <div class="puzzle_btn">
                <img src="./assets/puzzle.svg" alt="">
            </div>
            <p class="puzzle-text">We create your space better based on your own idea</p>
        </div>
        <div class="puzzle-vertical-line"></div>
        <div class="puzzle-dot"></div>
    </div>
    <div class="learn-more">LEARN MORE</div>
    <div class="light">
        <div class="light-content">
            <div class="light_btn">
                <img src="./assets/light-bulb.svg" alt="">
            </div>
            <p class="light-text">We create your space better based on your own idea</p>
        </div>
        <div class="light-vertical-line"></div>
        <div class="light-dot"></div>
    </div>
</body>
</html>
